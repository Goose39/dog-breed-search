<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Search for you favourite breed</h1>

        <form>
          <label for="breed">Enter the breed of dog you would like to see</label>
          <input id="breed" class="breed" type="text" required>  
          <input class="submit" type="submit" value="Show my breed!">
        </form>

        <section class="display-results hidden"></section>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
